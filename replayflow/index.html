<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Replay Flow - Record, Replay, Adjust, Improve</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header>
            <h1>Replay Flow <small>Record, Replay, Adjust, Improve</small></h1>
        </header>
        <button id="controlsToggle">⚙️</button>
        <div id="controls">
            <h2>Controls</h2>
            <h3>Camera</h3>
            <select id="cameraSelect"></select>
            <h3>Image rotation</h3>                        
            <button id="cameraRotate">&circlearrowright;</button>
            <button id="cameraMirror">&#9656;|<span style="display:inline-block;transform:scaleX(-1)">&#9656;</span></button>
            <h3>Recording duration and speed</h3>
            <select id="durationSelect">
                <option value="3">3s</option>
                <option value="5" selected>5s</option>
                <option value="10">10s</option>
                <option value="30">30s</option>
                <option value="60">60s</option>
                <option value="0">Manual</option>
            </select>
            <select id="speedSelect">
                <option value="0.25">1/4x</option>
                <option value="0.5">1/2x</option>
                <option value="1" selected>1x</option>
                <option value="2">2x</option>
                <option value="4">4x</option>
            </select>
            <h3>Reference Video</h3>
            <button id="setReferenceVideo">Set Reference Video</button>
            <input type="file" id="referenceVideoInput">
        </div>
        <div id="recordings">
            <h2>Recordings</h2>
            <div id="recordingsList"></div>
        </div>
        <main>
            <div class="videoContainer">
                <video id="referenceVideo" playsinline muted></video>
                <video id="video" autoplay playsinline muted></video>
                <video id="slowMotionVideo" autoplay playsinline muted></video>
                <div id="recordingProgressBar"><span></span></div>
                <div id="playbackProgressBar"><span></span></div>
                <div id="countdown">
                    <span class="countdown-3">3</span>
                    <span class="countdown-2">2</span>
                    <span class="countdown-1">1</span>
                </div>
                <button id="exitFullscreen" title="Exit Fullscreen">&#x2716;</button>
                <button id="manualRecording"></button>
                <span id="videoControls">
                    <!-- <button id="rewind" title="Rewind">↺</button> -->
                    <button id="pause" title="Pause">⏸</button>
                    <!-- <button id="downloadVideo" title="Download">↧</button> -->
                </span>
        </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
