<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Replay Flow</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header>
            <h1>Replay Flow</h1>
            <div>
                <select id="cameraSelect"></select>
                <button id="cameraRotate">&circlearrowright;</button>    
            </div>
        </header>
        <main>
            <div class="videoContainer">
                <video id="video" autoplay playsinline></video>
                <video id="slowMotionVideo" autoplay playsinline></video>
                <div id="recordingProgressBar"><span></span></div>
                <div id="playbackProgressBar"><span></span></div>
                <div id="countdown">
                    <span class="countdown-3">3</span>
                    <span class="countdown-2">2</span>
                    <span class="countdown-1">1</span>
                </div>
            </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
